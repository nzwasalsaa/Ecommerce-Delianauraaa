<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Sembako Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f1f2f6, #dff9fb);
      display: grid;
      grid-template-columns: 240px 1fr 280px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      color: #333;
    }

    header {
      grid-column: 1 / 4;
      background: #0984e3;
      color: white;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 300px;
      font-size: 12px;
    }

    header button {
      background: white;
      color: #0984e3;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    header button:hover {
      background: #dff9fb;
    }

    nav.sidebar {
      background: #ffffff;
      border-right: 1px solid #ccc;
      font-size: 15px;
      padding: 24px;
    }

    nav h2 {
      font-size: 20px;
      color: #0984e3;
      margin-bottom: 20px;
    }

    nav ul li {
      font-size: 14px;
      margin-bottom: 10px;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 6px;
      background: #f1f2f6;
      transition: 0.2s;
      font-weight: 500;
    }

    nav ul li:hover {
      background: #dfe6e9;
    }

    main {
      padding: 32px;
      overflow-y: auto;
    }

    main h1 {
      font-size: 26px;
      margin-bottom: 24px;
      color: #2d3436;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      align-items: stretch;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      aspect-ratio: 1 / 1;
    }

    .product h4 {
      margin: 10px 0 6px;
      font-size: 14px;
    }

    .price-line {
      text-decoration: line-through;
      font-size: 12px;
      color: gray;
    }

    .price {
      font-weight: bold;
      color: #00b894;
      font-size: 15px;
    }

    .promo-label {
      display: inline-block;
      background-color: #fdcb6e;
      color: #000;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      margin: 8px auto;
      width: fit-content;
    }

    .spacer {
      flex-grow: 1;
    }

    .product button {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      background-color: #00b894;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .product button:hover {
      background-color: #019875;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    aside#cart {
      background: #ffffff;
      border-left: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }

    #cart h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      font-size: 14px;
    }

    #cart-items li {
      margin-bottom: 6px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 4px;
    }

    #total-price {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      display: block;
    }

    #checkoutBtn {
      background: #d63031;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }

    #checkoutBtn:hover {
      background: #c0392b;
    }

    #payment-method {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    footer {
      grid-column: 1 / 4;
      background: #ffffff;
      padding: 16px 32px;
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto;
      }

      nav.sidebar,
      aside#cart {
        display: none;
      }

      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      #products {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }
  </style>
</head>

      { name: "Bundling Blue Band Margarine Serbaguna & Pronas Kornet Sapi", category: "Lainnya", price: 28000, promo: true, originalPrice: 30000, image: "Bundling 1.jpg" },
      { name: "Bundling Emaku Lada Bubuk Botol & Topi Koki Beras Setra Ramos", category: "Lainnya", price: 118000, promo: true, originalPrice: 130000, image: "Bundling 2.jpg" },
      { name: "Bundling MamyPoko Popok Bayi Junior Night & SunCo Minyak Goreng", category: "Lainnya", price: 406000, promo: true, originalPrice: 550000, image: "Bundling 3.jpg" },
      { name: "Bundling HIT Pembasmi Nyamuk Aerosol Expert Fresh Citrus & Aerosol Expert Pink Blossom", category: "Lainnya", price: 83000, promo: true, originalPrice: 90000, image: "Bundling 3.jpg" },

      { name: "Coffe Nescafe Mocha", category: "lainnya", price: 12000, promo: true, originalPrice: 15000, image: "COFFE NESCAFE MOCHA.jpg" }
    ];
    let cart = [];
    let currentUser = null;
    let filteredProducts = allProducts;

    function renderProducts(products) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h4>${product.name}</h4>
          ${product.promo ? `<p class="price-line">Rp ${product.originalPrice.toLocaleString()}</p>` : ""}
          <p class="price">Rp ${product.price.toLocaleString()}</p>
          ${product.promo ? `<span class="promo-label">PROMO</span>` : ""}
          <button onclick="addToCart('${product.name}')">+ Keranjang</button>
        `;
        container.appendChild(div);
      });
    }

    function filterCategory(category) {
      filteredProducts = category === "semua"
        ? allProducts
        : allProducts.filter(p => category === "promo" ? p.promo : p.category === category);
      renderProducts(filteredProducts);
    }

    function searchProduct() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const result = filteredProducts.filter(p => p.name.toLowerCase().includes(keyword));
      renderProducts(result);
    }

    function addToCart(productName) {
      const product = allProducts.find(p => p.name === productName);
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total-price");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} x${item.qty} = Rp ${(item.qty * item.price).toLocaleString()}`;
        total += item.qty * item.price;
        cartList.appendChild(li);
      });
      totalDisplay.textContent = `Rp ${total.toLocaleString()}`;
    }

    function checkout() {
      if (!currentUser) return alert("Silakan login terlebih dahulu.");
      if (cart.length === 0) return alert("Keranjang masih kosong.");
      alert(`Terima kasih ${currentUser}, pesanan Anda sedang diproses.`);
      cart = [];
      updateCart();
    }

    function login() {
      const name = prompt("Masukkan nama Anda:");
      if (name) {
        currentUser = name;
        document.getElementById("loginBtn").textContent = name;
      }
    }
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab-button');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach(btn => btn.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function checkout() {
      const paymentMethod = document.getElementById("payment-method").value;

      if (!currentUser) {
        alert("Silakan login terlebih dahulu.");
        return;
      }

      if (cart.length === 0) {
        alert("Keranjang masih kosong.");
        return;
      }

      if (!paymentMethod) {
        alert("Silakan pilih metode pembayaran.");
        return;
      }

      alert(`Terima kasih ${currentUser}, pesanan Anda sedang diproses.\nMetode pembayaran: ${paymentMethod.toUpperCase()}`);
      cart = [];
      updateCart();
      document.getElementById("payment-method").value = "";
    }
